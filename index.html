    <p id="mensagem" class="mensagem">Pronto para come√ßar!</p>

    <div class="controls-grid">

        <!-- BPM -->
        <div class="control-card">

            <select id="somSelect">

                <option value="wood">Madeira</option>
                <option value="click">Click</option>
            </select>
        </div>

        <!-- Volume -->

            <label>Volume geral:</label>

</div>

</html>
